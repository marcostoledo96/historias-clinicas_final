<!--
  ! Componente: encabezado
  * Propósito: navegación principal + menú de usuario + toggle de tema
  * Dependencias JS: components.js (interacciones), auth.js (estado de usuario)
  ? Elementos esperados por JS: #boton-boton-menu, #menu-navegacion, #boton-toggle-theme, #user-menu-button, #user-menu-dropdown, #usuario-nombre
-->
<encabezado class="encabezado">
  <div class="encabezado-container">
    <a href="inicio.html" class="logo" title="Inicio">
      <span class="logo-icon material-symbols-outlined" aria-hidden="true">medication</span>
      <span class="logo-text">Historias Clínicas</span>
    </a>

  <button id="boton-boton-menu" class="boton-menu" aria-label="Abrir menú" aria-controls="menu-navegacion" aria-expanded="false"><span class="material-symbols-outlined" aria-hidden="true">menu</span></button>

    <nav id="menu-navegacion" class="menu-navegacion">
  <a href="inicio.html" class="enlace-navegacion"><span class="material-symbols-outlined" aria-hidden="true">home</span> <span>Inicio</span></a>
  <a href="pacientes.html" class="enlace-navegacion"><span class="material-symbols-outlined" aria-hidden="true">group</span> <span>Pacientes</span></a>
  <a href="turnos.html" class="enlace-navegacion"><span class="material-symbols-outlined" aria-hidden="true">calendar_month</span> <span>Turnos</span></a>
  <!-- Configuración removido del menú principal por pedido del usuario -->
    </nav>

    <div class="encabezado-actions">
  <button id="boton-toggle-theme" class="boton boton-secundario" title="Alternar tema"><span class="material-symbols-outlined" aria-hidden="true">dark_mode</span></button>
      <div class="user-menu">
        <button id="user-menu-button" class="user-avatar" aria-haspopup="true" aria-expanded="false" title="Menú de usuario">
          <span id="user-menu-initials" class="user-initials" aria-hidden="true">DR</span>
          <span id="user-menu-label" class="user-name">Dr. Usuario</span>
          <span class="material-symbols-outlined chevron" aria-hidden="true">expand_more</span>
        </button>
        <div id="user-menu-dropdown" class="user-dropdown hidden" role="menu">
          <div class="user-info-line"><span id="usuario-nombre">Dr. Usuario</span></div>
          <a href="configuracion.html" class="dropdown-item" role="menuitem"><span class="material-symbols-outlined" aria-hidden="true">settings</span> Configuración</a>
          <button id="boton-logout" class="dropdown-item" role="menuitem"><span class="material-symbols-outlined" aria-hidden="true">logout</span> Cerrar sesión</button>
        </div>
      </div>
    </div>
  </div>
</encabezado>
