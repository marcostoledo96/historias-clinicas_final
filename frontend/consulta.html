<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" contenido="width=device-width, initial-scale=1.0" />
  <title>Consulta</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!--
    ! Página: Consulta (ver/editar/crear)
    * Propósito: gestionar consultas médicas; modo según query string (id, nuevo=1&id_paciente)
    * Scripts: utils.js, auth.js, components.js, consulta.js
    ? Contratos: GET/POST/PUT /api/consultas; GET /api/pacientes/:id para autocompletar
  -->
</head>
<body>
  <div class="diseno-principal">
    <div id="encabezado-container"></div>

    <main class="contenido">
      <div id="alert-container"></div>

      <div class="card">
        <div class="card-encabezado">
          <div class="flex justify-between items-center">
            <h2 class="card-title titulo-pagina"><span class="material-symbols-outlined" aria-hidden="true">assignment</span> Consulta</h2>
            <button id="boton-ver-perfil-consulta" class="boton">Ver perfil</button>
          </div>
        </div>
        <div class="card-body">
          <form id="form-consulta">
            <conjunto-campos class="conjunto-campos">
              <legend class="conjunto-campos-legend">Consulta</legend>
              <!-- Primer renglón: Paciente (Apellido, Nombre), Cobertura, Plan, Número de afiliado (todos no editables) -->
              <div class="fila-formulario">
                <div class="grupo-formulario"><label class="etiqueta-formulario">Paciente</label><input name="paciente" class="form-input" disabled /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Cobertura</label><input name="cobertura" class="form-input" disabled /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Plan</label><input name="plan" class="form-input" disabled /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">N° Afiliado</label><input name="numero_afiliado" class="form-input" disabled /></div>
              </div>

              <!-- Segundo renglón (Clínica): Sexo, Fecha de nacimiento (+ edad), Enfermedades preexistentes (todos no editables) -->
              <div class="fila-formulario">
                <div class="grupo-formulario"><label class="etiqueta-formulario">Sexo</label><input name="sexo" class="form-input" disabled /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Fecha de nacimiento</label>
                  <div class="flex gap-2 items-center">
                    <input name="fecha_nacimiento" type="date" class="form-input" disabled />
                    <span id="edad-consulta" class="text-muted" style="min-width: 90px;"></span>
                  </div>
                </div>
                <div class="grupo-formulario col-span-2"><label class="etiqueta-formulario">Enfermedades preexistentes</label><input name="enfermedades_preexistentes" class="form-input" disabled /></div>
              </div>

              <!-- Tercer renglón: Fecha de la consulta (1/4), Motivo (3/4) -->
              <div class="fila-formulario fila-formulario-1434">
                <div class="grupo-formulario"><label class="etiqueta-formulario">Fecha de consulta</label><input name="fecha" type="date" class="form-input" /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Motivo de consulta</label><textarea name="motivo_consulta" class="form-input" rows="1"></textarea></div>
              </div>

              <!-- Cuarto renglón: Informe (full width, 3 filas) -->
              <div class="fila-formulario">
                <div class="grupo-formulario w-full"><label class="etiqueta-formulario">Informe</label><textarea name="informe_medico" class="form-input" rows="3"></textarea></div>
              </div>

              <!-- Quinto renglón: solo Diagnóstico (1 fila de altura) -->
              <div class="fila-formulario">
                <div class="grupo-formulario w-full"><label class="etiqueta-formulario">Diagnóstico</label><textarea name="diagnostico" class="form-input" rows="1"></textarea></div>
              </div>

              <!-- Sexto renglón: Otros estudios y Tratamiento (2 filas cada uno) -->
              <div class="fila-formulario">
                <div class="grupo-formulario"><label class="etiqueta-formulario">Otros estudios</label><textarea name="estudios" class="form-input" rows="2"></textarea></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Tratamiento</label><textarea name="tratamiento" class="form-input" rows="2"></textarea></div>
              </div>
            </conjunto-campos>
            <div class="card-pie-pagina">
              <button type="button" id="boton-volver-consulta" class="boton boton-field">Volver</button>
              <button type="submit" class="boton boton-primario boton-field">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="pie-pagina-container"></div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/components.js"></script>
  <script src="js/consulta.js"></script>
</body>
</html>
