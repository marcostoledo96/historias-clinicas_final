<!DOCTYPE html>
<!--
  ! Página: Perfil del Paciente / Historia Clínica
  * Propósito: ver/editar datos del paciente y listar sus consultas
  * Scripts: utils.js, auth.js, components.js, perfil_paciente.js
  ? Secciones: formulario por grupos, tabla de consultas, ejecutar "Nueva Consulta"
-->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" contenido="width=device-width, initial-scale=1.0" />
  <title>Perfil del Paciente - Historia Clínica</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="diseno-principal">
    <div id="encabezado-container"></div>

    <main class="contenido">
      <div id="alert-container"></div>

      <nav class="mb-4">
        <a href="pacientes.html" class="boton"><span class="material-symbols-outlined" aria-hidden="true">arrow_back</span> Volver a pacientes</a>
      </nav>

      <div class="card">
        <div class="card-encabezado">
          <h2 class="card-title titulo-pagina"><span class="material-symbols-outlined" aria-hidden="true">patient_list</span> Historia Clínica</h2>
        </div>
        <div class="card-body">
          <form id="form-perfil-paciente" autocomplete="off">
            <!-- Grupo: Paciente -->
            <conjunto-campos class="conjunto-campos">
              <legend class="conjunto-campos-legend">Paciente</legend>
              <div class="fila-formulario">
                <div class="grupo-formulario"><label class="etiqueta-formulario">Nombre</label><input name="nombre" class="form-input" required autocomplete="off" autocapitalize="none" spellcheck="false" /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Apellido</label><input name="apellido" class="form-input" required autocomplete="off" autocapitalize="none" spellcheck="false" /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Documento</label><input name="dni" class="form-input" required autocomplete="off" inputmode="numeric" /></div>
              </div>
            </conjunto-campos>

            <!-- Grupo: Credenciales -->
            <conjunto-campos class="conjunto-campos">
              <legend class="conjunto-campos-legend">Credenciales</legend>
              <div class="fila-formulario">
                <div class="grupo-formulario"><label class="etiqueta-formulario">Cobertura</label><input name="cobertura" class="form-input" autocomplete="off" /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Plan</label><input name="plan" class="form-input" autocomplete="off" /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">N° Afiliado</label><input name="numero_afiliado" class="form-input" autocomplete="off" /></div>
              </div>
            </conjunto-campos>

            <!-- Grupo: Clínica -->
            <conjunto-campos class="conjunto-campos">
              <legend class="conjunto-campos-legend">Clínica</legend>
              <div class="fila-formulario fila-formulario-203050">
                <div class="grupo-formulario"><label class="etiqueta-formulario">Sexo</label>
                  <select name="sexo" class="form-select"><option value="masculino">Masculino</option><option value="femenino">Femenino</option><option value="otro">Otro</option></select>
                </div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Fecha de nacimiento</label>
                  <div class="flex gap-2 items-center">
                    <input name="fecha_nacimiento" type="date" class="form-input form-input-grow" autocomplete="off" />
                    <span id="edad-texto" class="text-muted" style="min-width: 90px;"></span>
                  </div>
                </div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Enfermedades preexistentes</label><textarea name="enfermedades_preexistentes" class="form-input" rows="1"></textarea></div>
              </div>
            </conjunto-campos>

            <!-- Grupo: Contacto -->
            <conjunto-campos class="conjunto-campos">
              <legend class="conjunto-campos-legend">Contacto</legend>
              <div class="fila-formulario">
                <div class="grupo-formulario"><label class="etiqueta-formulario">Email</label><input name="email" type="email" class="form-input" autocomplete="off" autocapitalize="none" spellcheck="false" data-no-autofill="true" /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Teléfono</label><input name="telefono" class="form-input" autocomplete="off" inputmode="tel" data-no-autofill="true" /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Teléfono adicional</label><input name="telefono_adicional" class="form-input" autocomplete="off" inputmode="tel" data-no-autofill="true" /></div>
              </div>
            </conjunto-campos>

            <!-- Grupo: Datos extras -->
            <conjunto-campos class="conjunto-campos">
              <legend class="conjunto-campos-legend">Datos extras</legend>
              <div class="fila-formulario">
                <div class="grupo-formulario"><label class="etiqueta-formulario">Localidad</label><input name="localidad" class="form-input" autocomplete="off" /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Dirección</label><input name="direccion" class="form-input" autocomplete="off" /></div>
                <div class="grupo-formulario"><label class="etiqueta-formulario">Ocupación</label><input name="ocupacion" class="form-input" autocomplete="off" /></div>
              </div>
              <div class="fila-formulario">
                <div class="grupo-formulario w-full"><label class="etiqueta-formulario">Observaciones</label><textarea name="observaciones" class="form-input" rows="3" autocomplete="off" spellcheck="false"></textarea></div>
              </div>
            </conjunto-campos>
            <div class="card-pie-pagina">
              <button type="button" id="boton-cancelar-perfil" class="boton boton-field">Volver</button>
              <button type="submit" class="boton boton-primario boton-field">Guardar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-encabezado">
          <h3 class="card-title titulo-seccion"><span class="material-symbols-outlined" aria-hidden="true">note_alt</span> Consultas del paciente</h3>
          <div>
            <button id="boton-abrir-nueva-consulta" class="boton boton-exito boton-field"><span class="material-symbols-outlined" aria-hidden="true">add</span> Nueva Consulta</button>
          </div>
        </div>
        <div class="card-body">
          <div class="table-container">
            <table class="table">
              <thead><tr><th>Fecha</th><th>Motivo</th><th>Diagnóstico</th><th>Acciones</th></tr></thead>
              <tbody id="consultas-paciente-tbody"></tbody>
            </table>
          </div>
          <div id="sin-consultas-paciente" class="text-center p-4 text-gray-500 hidden">No hay consultas registradas</div>
        </div>
      </div>

    </main>

    <div id="pie-pagina-container"></div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/components.js"></script>
  <script src="js/perfil_paciente.js"></script>
</body>
</html>
