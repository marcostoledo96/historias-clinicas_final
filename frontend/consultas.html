<!DOCTYPE html>
<!--
  ! Página: Consultas
  * Propósito: listar/filtrar consultas y crear nuevas
  * Scripts: utils.js, auth.js, components.js, selector_pacientes.js, consultas.js
  ? Secciones: filtros por fecha/ID, tabla de consultas, card de nueva consulta
-->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" contenido="width=device-width, initial-scale=1.0" />
  <title>Consultas - Sistema de Historias Clínicas</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="diseno-principal">
    <div id="encabezado-container"></div>

    <main class="contenido">
      <div id="alert-container"></div>

      <div class="card">
        <div class="card-encabezado">
          <h2 class="card-title titulo-pagina"><span class="material-symbols-outlined" aria-hidden="true">assignment</span> Consultas</h2>
        </div>
        <div class="card-body">
          <div class="fila-formulario">
            <div class="grupo-formulario">
              <label class="etiqueta-formulario" for="filtro-fecha">Por fecha</label>
              <input id="filtro-fecha" type="date" class="form-input" />
            </div>
            <div class="grupo-formulario">
              <label class="etiqueta-formulario" for="filtro-id-paciente">Por ID Paciente</label>
              <input id="filtro-id-paciente" type="number" class="form-input" placeholder="Ej: 1" />
            </div>
            <div class="grupo-formulario">
              <label class="etiqueta-formulario">Acciones</label>
              <div class="flex flex-wrap gap-4 gap-sm-2">
                <button id="boton-filtrar-fecha" class="boton boton-primario boton-field">Filtrar fecha</button>
                <button id="boton-filtrar-paciente" class="boton boton-secundario boton-field">Filtrar paciente</button>
                <button id="boton-todas" class="boton boton-field">Todas</button>
                <button id="boton-nueva-consulta" class="boton boton-exito boton-field"><span class="material-symbols-outlined" aria-hidden="true">add</span> Nueva Consulta</button>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <div class="table-container">
              <table class="table" id="tabla-consultas">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Paciente</th>
                    <th>Motivo</th>
                    <th>Diagnóstico</th>
                    <th>Tratamiento</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="consultas-tbody"></tbody>
              </table>
            </div>
            <div id="paginacion-consultas" class="flex gap-2 mt-2"></div>
            <div id="sin-consultas" class="text-center p-4 text-gray-500 hidden">No hay consultas para mostrar</div>
          </div>
        </div>
      </div>

      <div id="card-nueva-consulta" class="card mt-4 hidden">
        <div class="card-encabezado">
          <h3 class="card-title titulo-seccion"><span class="material-symbols-outlined" aria-hidden="true">add</span> Nueva Consulta</h3>
        </div>
        <div class="card-body">
          <form id="form-nueva-consulta">
            <div class="fila-formulario">
              <div class="grupo-formulario">
                <label class="etiqueta-formulario">Paciente</label>
                <div class="flex gap-4">
                  <input id="paciente-display-consulta" class="form-input" placeholder="Selecciona un paciente" readonly />
                  <button type="button" id="boton-seleccionar-paciente-consulta" class="boton boton-field">Seleccionar</button>
                </div>
                <input name="id_paciente" type="hidden" required />
              </div>
              <div class="grupo-formulario">
                <label class="etiqueta-formulario">Fecha</label>
                <input name="fecha" type="date" class="form-input" required />
              </div>
              <div class="grupo-formulario w-full">
                <label class="etiqueta-formulario">Motivo de consulta</label>
                <textarea name="motivo_consulta" class="form-input" rows="2" required></textarea>
              </div>
              <div class="grupo-formulario w-full">
                <label class="etiqueta-formulario">Diagnóstico</label>
                <textarea name="diagnostico" class="form-input" rows="2"></textarea>
              </div>
              <div class="grupo-formulario w-full">
                <label class="etiqueta-formulario">Tratamiento</label>
                <textarea name="tratamiento" class="form-input" rows="2"></textarea>
              </div>
            </div>
            <div class="card-pie-pagina">
              <button type="button" id="boton-cancelar-consulta" class="boton boton-secundario boton-field">Cancelar</button>
              <button type="submit" id="boton-guardar-consulta" class="boton boton-primario boton-field">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="pie-pagina-container"></div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/components.js"></script>
  <script src="js/selector_pacientes.js"></script>
  <script src="js/consultas.js"></script>
</body>
</html>
