<!DOCTYPE html>
<!--
  Vista: Recuperar contraseña
  Propósito: Flujo en dos pasos (solicitud de código + restablecimiento).
  Scripts asociados: js/utils.js, js/recuperar.js
-->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" contenido="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script>
    (function(){
      try { var t = localStorage.getItem('theme'); if (t) document.documentElement.setAttribute('data-theme', t); } catch(e) {}
    })();
  </script>
</head>
<body>
  <button id="theme-toggle-standalone" class="theme-standalone-boton" aria-label="Alternar tema" title="Alternar tema">
    <span class="material-symbols-outlined" aria-hidden="true">dark_mode</span>
  </button>
  <div class="login-container">
    <div class="login-card">
      <div class="login-encabezado"><h1>Recuperar contraseña</h1><p>Te enviaremos un código a tu email</p></div>
      <div id="alert-container"></div>
      <form id="form-solicitar-codigo">
        <div class="grupo-formulario"><label class="etiqueta-formulario">Email</label><input name="email" type="email" class="form-input" required/></div>
        <button class="boton boton-primario w-full" type="submit">Enviar código</button>
      </form>
      <hr style="margin:12px 0"/>
      <div class="login-encabezado"><p>Ingresá el código y tu nueva contraseña</p></div>
      <form id="form-restablecer">
        <div class="grupo-formulario"><label class="etiqueta-formulario">Email</label><input name="email" type="email" class="form-input" required/></div>
        <div class="grupo-formulario"><label class="etiqueta-formulario">Código</label><input name="codigo" class="form-input" required/></div>
        <div class="grupo-formulario"><label class="etiqueta-formulario">Nueva contraseña</label><input name="password" type="password" class="form-input" required/></div>
        <button class="boton boton-exito w-full" type="submit">Restablecer</button>
      </form>
      <div style="margin-top: 12px; text-align:center"><a href="index.html">Volver al Login</a></div>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/recuperar.js"></script>
  <script>
    (function(){
      const boton = document.getElementById('theme-toggle-standalone');
      if (!boton) return;
      const icon = boton.querySelector('.material-symbols-outlined');
      const getTheme = () => document.documentElement.getAttribute('data-theme') || 'light';
      const setIcon = () => {
        const t = getTheme();
        icon.textContent = t === 'dark' ? 'light_mode' : 'dark_mode';
        boton.setAttribute('aria-label', `Alternar a tema ${t === 'dark' ? 'claro' : 'oscuro'}`);
        boton.setAttribute('title', `Tema ${t === 'dark' ? 'claro' : 'oscuro'}`);
      };
      setIcon();
      boton.addEventListener('click', () => {
        const current = getTheme();
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        try { localStorage.setItem('theme', next); } catch(e) {}
        setIcon();
      });
    })();
  </script>
</body>
</html>
