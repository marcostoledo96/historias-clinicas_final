<!DOCTYPE html>
<!--
  ! Página: Crear Paciente
  * Propósito: alta de paciente (puede venir desde Turnos con prefill y returnTo)
  * Scripts: utils.js, auth.js, components.js, paciente_crear.js
  ? Notas: validaciones mínimas (DNI/email); redirección a perfil o a Turnos
-->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Paciente</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="main-layout">
    <div id="header-container"></div>

    <main class="content">
      <div id="alert-container"></div>

      <div class="card">
        <div class="card-header"><h2 class="card-title">➕ Crear Paciente</h2></div>
        <div class="card-body">
          <form id="form-crear-paciente">
            <div class="form-row">
              <div class="form-group"><label class="form-label">Nombre</label><input name="nombre" class="form-input" required/></div>
              <div class="form-group"><label class="form-label">Apellido</label><input name="apellido" class="form-input" required/></div>
              <div class="form-group"><label class="form-label">DNI</label><input name="dni" class="form-input" required/></div>
              <div class="form-group"><label class="form-label">Fecha de nacimiento</label><input name="fecha_nacimiento" type="date" class="form-input" required/></div>
              <div class="form-group"><label class="form-label">Sexo</label>
                <select name="sexo" class="form-select"><option value="masculino">Masculino</option><option value="femenino">Femenino</option><option value="otro">Otro</option></select>
              </div>
              <div class="form-group"><label class="form-label">Teléfono</label><input name="telefono" class="form-input"/></div>
              <div class="form-group"><label class="form-label">Email</label><input name="email" type="email" class="form-input"/></div>
              <div class="form-group"><label class="form-label">Cobertura</label><input name="cobertura" class="form-input"/></div>
              <div class="form-group"><label class="form-label">Plan</label><input name="plan" class="form-input"/></div>
              <div class="form-group"><label class="form-label">N° Afiliado</label><input name="numero_afiliado" class="form-input"/></div>
              <div class="form-group"><label class="form-label">Localidad</label><input name="localidad" class="form-input"/></div>
              <div class="form-group w-full"><label class="form-label">Dirección</label><input name="direccion" class="form-input"/></div>
              <div class="form-group"><label class="form-label">Ocupación</label><input name="ocupacion" class="form-input"/></div>
              <div class="form-group w-full"><label class="form-label">Observaciones</label><textarea name="observaciones" class="form-input" rows="2"></textarea></div>
            </div>
            <div class="card-footer">
              <button type="button" id="btn-cancelar-crear" class="btn btn-field">Cancelar</button>
              <button type="submit" class="btn btn-primary btn-field">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/components.js"></script>
  <script src="js/paciente_crear.js"></script>
</body>
</html>
